<!DOCTYPE html>
<html>
<head>
    <title>Document Processed</title>
</head>
<body>
    <h1>Document Processed</h1>
    <p>Status: {{ document.get_status_display }}</p>
    {% if document.status == 'completed' %}
        <form method="post" action="{% url 'document_processed' document.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить на проверку</button>
        </form>
    {% endif %}
</body>
</html>
